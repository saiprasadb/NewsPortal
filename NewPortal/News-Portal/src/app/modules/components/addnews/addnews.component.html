<form [formGroup]="formGroup">
    <div class="form-group row">
        <div class="col-md-10">
            <p-dropdown [options]="categories" formControlName="category" optionLabel="type" [showClear]="true"
                placeholder="Select Category"></p-dropdown>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-10">
            <input pInputText formControlName="title" placeholder="Title" [style]="{ height: '60px', 'width':'100%' }" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-l-10">
            <ckeditor class="editor" [editor]="Editor" formControlName="description" [style]="{ height: '400px', 'width':'100%' }">
            </ckeditor>
        </div>
    </div>
</form>

<div class="flex-container-footer">
    <div action-bar>
        <p-button [rounded]="true" class="m-l-5" icon="pi pi-save" (click)="addArticle()" />
    </div>
</div>
